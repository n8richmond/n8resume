experiences:
    title: Experiences
    info:
      - role: Azure Architect (AVD SME)
        time: 08/2021 - Present
        company: Gallagher
        details: |
          In this role, the primary focus is on migrating Citrix on-premises desktop and published applications
          to the Azure Virtual Desktop cloud platform. This task involves deep engagement with various platforms,
          including Azure Architecture, Azure Virtual Desktop Services, Nerdio Enterprise Manager, and PowerShell
          scripting for Azure, AD, Citrix, and Horizon. The role also encompasses working with Citrix Cloud DaaS, Control Plane,
          and Azure Session Host. The daily responsibilities include utilizing these technologies to assist clients in transitioning 
          their workloads to the cloud, aiming to enhance scalability, flexibility, and security in their operations.
            - "Design and Implement of Nerdio with Dev Ops Process" changed to "Design and Implementation of Nerdio with DevOps Processes" for grammatical accuracy and clarity.
            - "Desktops updates automated" revised to "Automation of Desktop Updates" for better readability.
            - "HA / DR Design with Multi Azure Regiouns and Gallerys" corrected to "High Availability (HA) / Disaster Recovery (DR) Design with Multiple Azure Regions and Galleries" to fix spelling errors and enhance clarity.           
      - role: Citrix Architect / Cloud Desktop Consultant
        time: 08/2021 - 04/2023
        company: HCSC / BCBS
        details: |
          As a Citrix Architect and Cloud Desktop Consultant at HCSC, 
          Nathan Richmond contributed to enhancements in virtualization and cloud 
          computing. He focused on refining virtual desktop environments through 
          developing FSLogix standards and optimizing Group Policy. Nathan also 
          played a role in troubleshooting login issues and improving Azure Virtual 
          Desktop performance, collaborating effectively with the VMware team on VROPS 
          dashboards to support efficient virtualized infrastructure management.
            - Developed FSLogix standards and migration path, resulting in improved performance and efficiency
            - Optimized Group Policy by removing legacy settings and leveraging GPP
            - Used Control Up to identify and resolve login bottlenecks.
            - Developed optimization scripts for Azure Virtual Desktop, increasing performance and reliability.
            - Collaborated with VMware team to create standard VROPS dashboards for session workloads.
          Azure Virtual Desktop Architect
          - Led a global migration from Citrix to Azure AVD/Nerdio DaaS as the primary architect, delivering a highly efficient and streamlined solution.
          - Designed and rolled out an Azure AVD/Nerdio production environment for 5000 sessions, as well as a pilot environment for 500 sessions
          - Created a comprehensive cloud operational process to support Tier 1, 2, and 3 operations.
          - Integrated Intune, Group Policy, and PowerShell to optimize the Windows 10 desktop experience.
          - Developed RemoteApp, multi-session Windows 10, and VDI (1 to 1) DaaS solutions using Azure AVD, delivering enhanced functionality and improved performance.
      - role: VDI Architect (Contractor)
        time: 05/2020 - 08/2021
        company: Vcore / Warner Media
        details: |
         Consultant for VMware Horizon Design
          - Cloud Migration Strategy
          - Documentation Standards and Roatmaps
      - role: Senior Technical Engineer and Technical Team Lead
        time: 08/2015 - 05/2020
        company:  Ceridian / Dayforce - Saint Petersburg, FL - May 2015 to August 2020
        details:  What Does this doe?
          Consultant for VMware Horizon Design
          - VMware Technical Team Lead responsible for all priority one support issues, operational standards for support teams, all enterprise architecture design designs such as VCenter placement, NSX-Dswitch-VSwitch Designs/Standards, VM Deployment Standards, retention standards, and all other enterprise wide vmware design decisions.Design cloud migration strategy.
          - DVDI, Published Applications, Terminal Services Team Lead responsible for all priority one support issues. I was the primary technical lead on all VDI, Terminal Services and Application Publishing services platforms. My daily role was to be the technical bridge between the Citrix, VMware,  Active Directory, Desktop support team and the upper management.
          - Redeveloped all new standardized all VDI, Terminal Services into uniformed supported procedures and tools. 
          - Wrote and executed migration plan for legacy applications published in Citrix to VMware Horizon with external two factor authentication.
          - Supported five thousand VDI/XenApp users across multiple platforms such as Citrix, VMWare and RDS (RDSH)
          - Redesigned and remediated all active directory group policy throughout the master domain. Computer and User Policies were completely redesigned and implemented from the ground up.
          - Designed and implementation of hosted virtual desktop infrastructure in VMware Horizon
          - Designed and manage VMware Infrastructure on Amazon hosted.
      - role: Virtualization Principal Consultant (Architect)
        time: 08/2010 - 06/2015
        company:  Open Systems Technology - Grand Rapids, MI
        details:  What Does this doe?
          Consultant - Subject matter expert in VDI, Citrix VMware Horizon
            - Design and implementation of hosted virtual desktop as a service (DaaS)
            - Design and implementation of hosted virtual infrastructure 
            - Design and manage XenDesktop 5,000 Seat Enterprise implementation for MSP hosting - Ongoing
            - Design and manage XenDesktop 10,000 Seat Enterprise implementation at Navistar, Lisle IL
            - Design and implemented VMware View 2000 Seat Enterprise implementation at Priority Health 
            - Design and manage XenApp 1,800 Seat Enterprise implementation at John Deere Landscapes
            - Design and manage VMware View 2,800 Seat Enterprise implementation at Metro Health
