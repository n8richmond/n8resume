career-profile:
    title: Career Profile
    summary: |
      With over 28 years in information technology, my career has 
      been dedicated to mastering virtualization and cloud technologies, 
      including Citrix, VMware, Microsoft Server, and Azure. I have focused 
      on creating efficient, reliable IT solutions, leading significant 
      migrations and implementing robust virtual environments. My experience 
      reflects a commitment to practical innovation and teamwork 
      in evolving IT landscapes.

experiences:
    title: Experiences
    info:
      - role: Azure Architect
        time: Birth - Present
        company: AJG , HCSC
        details: |
          Description
            - Bullet point
            - Bullet point
      - role: Citrix Architect / Cloud Desktop Consultant
        time: 08/2021 - 04/2023
        company: HCSC / BCBS
        details: |
          As a Citrix Architect and Cloud Desktop Consultant at HCSC, 
          Nathan Richmond contributed to enhancements in virtualization and cloud 
          computing. He focused on refining virtual desktop environments through 
          developing FSLogix standards and optimizing Group Policy. Nathan also 
          played a role in troubleshooting login issues and improving Azure Virtual 
          Desktop performance, collaborating effectively with the VMware team on VROPS 
          dashboards to support efficient virtualized infrastructure management.
            - Developed FSLogix standards and migration path, resulting in improved performance and efficiency
            - Optimized Group Policy by removing legacy settings and leveraging GPP
            - Used Control Up to identify and resolve login bottlenecks.
            - Developed optimization scripts for Azure Virtual Desktop, increasing performance and reliability.
            - Collaborated with VMware team to create standard VROPS dashboards for session workloads.
          Azure Virtual Desktop Architect
          - Led a global migration from Citrix to Azure AVD/Nerdio DaaS as the primary architect, delivering a highly efficient and streamlined solution.
          - Designed and rolled out an Azure AVD/Nerdio production environment for 5000 sessions, as well as a pilot environment for 500 sessions
          - Created a comprehensive cloud operational process to support Tier 1, 2, and 3 operations.
          - Integrated Intune, Group Policy, and PowerShell to optimize the Windows 10 desktop experience.
          - Developed RemoteApp, multi-session Windows 10, and VDI (1 to 1) DaaS solutions using Azure AVD, delivering enhanced functionality and improved performance.
      - role: VDI Architect (Contractor)
        time: 05/2020 - 08/2021
        company: Vcore / Warner Media
        details: |
          Description Comping
